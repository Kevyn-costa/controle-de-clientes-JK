<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de TV JK</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</head>
<body>
  <div class="container py-5">
    <!-- Header -->
    <header>
      <img src="img.jpeg" alt="Banner do Painel de Gestão" class="img-fluid rounded mb-4">
    </header>

    <!-- Estatísticas -->
    <section class="row text-center mb-5">
      <div class="col-md-4">
        <div class="card shadow-sm border-0">
          <div class="card-body">
            <h5 class="text-success">Clientes Ativos</h5>
            <p id="ativos" class="display-6 fw-bold">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm border-0">
          <div class="card-body">
            <h5 class="text-danger">Clientes Vencidos</h5>
            <p id="vencidos" class="display-6 fw-bold">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm border-0">
          <div class="card-body">
            <h5 class="text-warning">Receita Total</h5>
            <p id="receita" class="display-6 fw-bold">R$ 0,00</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Formulário -->
    <section class="mb-5">
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <h3 class="mb-4 text-center">Cadastrar Cliente</h3>
          <form id="formCliente">
            <div class="row g-3">
              <div class="col-md-6">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" class="form-control" placeholder="Ex: João Dev" required>
              </div>
              <div class="col-md-6">
                <label for="vencimento" class="form-label">Vencimento</label>
                <input type="date" id="vencimento" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label for="app" class="form-label">Plano</label>
                <input type="text" id="app" class="form-control" placeholder="Ex: Unitv, Lazer player" required>
              </div>
              <div class="col-md-6">
                <label for="valor" class="form-label">Valor (R$)</label>
                <input type="number" id="valor" class="form-control" placeholder="Ex: R$ 26,90" required>
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-4">Cadastrar</button>
          </form>
        </div>
      </div>
    </section>

    <!-- Tabela de Clientes -->
    <section>
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <h3 class="mb-4 text-center">Clientes Cadastrados</h3>
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Vencimento</th>
                  <th>Serviço</th>
                  <th>Valor (R$)</th>
                  <th>Status</th>
                  <th>Dias Restantes</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody id="listaClientes">
                <!-- Linhas dinâmicas -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
